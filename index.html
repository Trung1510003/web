<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
      <div class="content">
        <div class="title">
          <!-- Đảm bảo target="iframe" -->
          <button type="button" onclick="window.location.href='main.html'">CÔNG NGHỆ PHẦN MỀM</button>
        </div>
        <p>Phan Ngọc Quý - Dương Văn Quân - Nguyễn Minh Trung</p>
      </div>
    </div>

    <!-- Thêm iframe để load nội dung main.html vào -->
    <!-- <iframe name="iframe" style="width: 100%; height: 100vh; border: none;"></iframe> -->

    <script>
      document.addEventListener("DOMContentLoaded", () => {
          const banner = document.querySelector(".banner");
          setTimeout(() => {
              banner.classList.add("animation-done");
          }, 5000); // Sau 5 giây (thời gian hoạt ảnh)
      });
    </script>
</body>
</html>
